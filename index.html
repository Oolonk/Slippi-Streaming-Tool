<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slippi Stream Tool</title>
    <link rel="stylesheet" href="script/styles.css">
    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="js.js">
    </script>
  </head>
  <script type="text/javascript">
  </script>
  <body style="margin: 0" onload="ping23();">
    <div id="color">

    <div id="background">
      <div style="overflow-y: auto; height: 100%;">
        <center>
    <span id="WiiSpan">
      Wii Relay
      <input type="number" name="relayPort" id="relayPort" min="0" max="65535" onchange="relaying(this.value)">
    </span>
      <table style="width: 100%">
        <tr>
          </th>
          <th style="width: 50%; font-weight: normal; vertical-align:top;">
        </th>
        </tr>
      </table>
    Folder Path <button onclick="opendialog()"><span>Change Folder</span></button><input type="file" id="saas" name="saas" webkitdirectory onchange="folder(this.files[0].path)" style="display: none;"/>
  <input type="text" name="" value="" id="folder" onchange="folder(this.value)"><br/>
      <input type="checkbox" name="" onclick="autohider(this.checked);" id="autohide">
      <label for="autohide">Autohide</label><br/>
      <input type="checkbox" name="" onclick="autostarting(this.checked);" id="autostart">
      <label for="autostart">Autostart Program</label><br/>
      <button type="button" name="button" id="startbutton" onclick="start()" style="display: block;"><span>Start Monitoring</span></button><button type="button" name="button" id="stopbutton" onclick="stop()" style="display: none;"><span>Stop Monitoring</span></button><br/>
      <span id="connection"></span>
</center>
  </div>
</div>
  <div id="bottom">

    <center><div id="versiondiv" onclick="openRelease();"><span id="versionspan">Test</span></div></center>
  </div>
</div>
